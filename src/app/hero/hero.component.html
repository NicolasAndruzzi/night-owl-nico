<section class="cinemagraph">
  <!-- use @HostListener for oncanplay and onloadedmetadata? -->
  <!-- Was @HostListener not working with oncanplay and onloadedmetadata
          because these events don't bubble up to the host element? -->
  <video
    preload="auto"
    oncanplay="this.play()"
    onloadedmetadata="this.muted = true"
    autoplay
    loop
    muted
  >
    <source
      src="assets/cinemagraphs/earth-orbit-cinemagraph.webm"
      type="video/webm"
    />
    <source
      src="assets/cinemagraphs/earth-orbit-cinemagraph.mp4"
      type="video/mp4"
    />
    <!-- TODO: Add video poster of first frame??? -->
